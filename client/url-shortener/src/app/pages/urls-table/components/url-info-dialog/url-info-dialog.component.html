<div class="inset-0 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-screen-sm mx-auto">
        <h2 class="text-2xl font-semibold mb-4 text-center">URL Info</h2>
        <div class="text-left">           
            <div class="my-2">
                <label class="text-gray-600 font-medium mb-2">Original URL</label>
                <p class="whitespace-pre-wrap">
                    <a [href]="url.originalUrl" target="_blank" class="text-blue-500 hover:text-blue-700 underline">
                        {{url.originalUrl}}
                    </a>                  
                </p> 
            </div>
            <div class="my-2">
                <label class="text-gray-600 font-medium mb-2">Shortened URL</label>
                <p class="whitespace-pre-wrap">
                    <a [href]="url.originalUrl" target="_blank" class="text-blue-500 hover:text-blue-700 underline">
                        {{shortUrlBase + url.url}}
                    </a>
                </p>
            </div>
            <div>
                <label class="text-gray-600 font-medium mb-2">Description</label>
                <p class="whitespace-normal">
                    {{url.description}}
                </p>
            </div>
            <div class="my-2">
                <label class="text-gray-600 font-medium mb-2">Created by</label>
                <p class="whitespace-normal">
                    {{username}}
                </p>
            </div>
            <div class="my-2">
                <label class="text-gray-600 font-medium mb-2">Creation Date</label>
                <p class="whitespace-normal">
                    {{url.creationDate | date:'dd.MM.yyyy HH:mm:ss'}}
                </p>
            </div> 
        </div>
    </div>
</div>
