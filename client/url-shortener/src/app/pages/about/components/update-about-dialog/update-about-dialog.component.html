<div class="inset-0 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-xl w-96 max-h-">
        <h2 class="text-2xl font-semibold mb-4 text-center">About</h2>     
        <div>
            <div class="my-4">
                <textarea
                    [(ngModel)]="updatedAboutText"
                    class="w-full border border-gray-400 rounded-lg p-2 max-w-md h-56"
                >
                </textarea>
                <small
                    class="text-red-600"
                >
                    {{updateAboutErrorMessage}}
                </small>
            </div>
                
            <div class="text-right">
                <button
                    (click)="onSaveAboutText()"
                    class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded"
                >
                    Save
                </button>
                <button 
                    (click)="onCloseDialog()" 
                    class="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-2 px-4 rounded ml-2"
                >
                    Cancel
                </button>
        </div>   
    </div>
</div>
